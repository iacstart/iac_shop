---

- hosts: appserver
  gather_facts: false

  vars:
    install_path: /opt/iac_shop

  tasks:
    - name: install software
      yum:
        pkg:
          - git
          - ruby
          - make
          - gcc
          - ruby-devel
          - mariadb
          - mariadb-devel
          - sqlite
          - sqlite-devel
          - redhat-rpm-config
          # - policykit-1
      become: true

    - name: create app folder
      file:
        path: "{{ install_path }}"
        state: directory
        owner: "{{ ansible_ssh_user }}"
      become: true

    - name: clone webshop repo
      git:
        repo: https://github.com/iacstart/iac_shop.git
        dest: "{{ install_path }}"

    - name: install bunlder gem
      gem:
        name: bundler
        version: 2.1.4
        state: present
        # user_install: false
        env_shebang: true
      # become: true

    - name: install gems with bundler
      bundler:
        state: present
        user_install: true
        chdir: "{{ install_path }}"
      # become: true

    - name: pristine gems
      command: bundle pristine
      args:
        chdir: "{{ install_path }}"
      # become: true

    - name: setup database
      command: "{{ item }}"
      args:
        chdir: "{{ install_path }}"
      loop:
        - "$HOME/.gem/ruby/gems/bundler-2.1.4/exe/bundle exec rake db:create"
        - "$HOME/.gem/ruby/gems/bundler-2.1.4/exe/bundle exec rake db:migrate"
        - "$HOME/.gem/ruby/gems/bundler-2.1.4/exe/bundle exec rake db:setup"

    - name: add start up script
      template:
        src: rackup_webshop.sh.j2
        dest: "{{ install_path }}/rackup_webshop.sh"
        mode: 0777
        owner: "{{ ansible_ssh_user }}"

    - name: copy service template
      template:
        src: webshop.service.j2
        dest: "/etc/systemd/system/webshop.service"
        mode: 0664
      become: true

    - name: enable webshop.service
      systemd:
        name: webshop
        state: started
        daemon_reload: yes
        enabled: yes
      become: true

  handlers:
    - name: restart systemd
      systemd: name=webshop.service state=restarted daemon_reload=yes
